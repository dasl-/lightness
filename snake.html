<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <title>SNAKE</title>

    <style>
      body {
        background-color:#606060;
        margin:0;
        padding:0;
        overflow:hidden;
      }
      .wrapper {
        display:flex;
        flex-flow:column nowrap;
        justify-content:center;
        align-items:center;
        height:90vh;
        width:100vw;
        overflow:hidden;
      }
      .button {
        width:3.25em;
        height:9.75em;
        background-repeat: no-repeat;
        background-size: contain;
        background-image:url("snake.gif");
      }
      .lrwrapper {
        display:flex;
        flex-flow:row nowrap;
        justify-content:space-between;
        max-height:3.25em;
        width:13em;
        max-width:100vw;
        margin-top:-3.25em;
        margin-bottom:3.25em;
      }
      .left {
        transform:rotate(-90deg);
      }
      .right {
        transform:rotate(90deg);
      }
      .down {
        transform:rotate(180deg);
      }
      @media screen and (min-width:500px) {
        .wrapper {
          height:100vh;
        }
        .button {
          width:5em;
          height:15em;
        }
        .lrwrapper {
          max-height:5em;
          width:20em;
          margin-top:-5em;
          margin-bottom:5em;
        }
      }
    </style>

    <script>
      $(document).ready(function () {
        $(".button").click(function() {
          var direction = $(this).data("direction");
          $.post({
            url: "/api/snake_move",
            data: JSON.stringify({move: direction})
          });
          $(".button").css("background-image", "url('snake.gif')");
          $(this).css("background-image", "url('snake-active.gif')");
        });

        $(".new-game").click(function(){
            $.post({
                url: "/api/snake_new_game"
            });
        });
      });
    </script>


  </head>
  <body>

  <div class="wrapper">
    <div class="button up" data-direction="1"></div>
    <div class="lrwrapper">
      <div class="button left" data-direction="3"></div>
      <div class="button right" data-direction="4"></div>
    </div>
    <div class="button down" data-direction="2"></div>

    <div class="new-game">new game</div>

  </div>

</body>
</html>
